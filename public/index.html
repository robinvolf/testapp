<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokus s Bootstrap</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/test.css">

    <!-- Java script -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div id="test">
        <div class="container-fluid p-3 bg-primary text-white">
            <h1 id="questionnaire-name">Název testu</h1>
        </div>

        <div class="container mt-3 mb-5 px-3 py-3 pt-3 pb-0 bg-light text-dark ">
            <div class="row align-items-center">
                <div class="col-sm-2">
                    <h2 id="question-number">1)</h2>
                </div>

                <div class="col-sm-10">
                    <p id="paragraph-question"></p>
                </div>
            </div>
        </div>

        <div class="container" id="block-answers">

        </div>

        <div class="container-fluid mt-5">
            <div class="row">
                <div class="col-sm d-flex justify-content-center">
                    <button type="button" id="button-previous" disabled class="btn btn-primary btn-lg">Předchozí otázka</button>
                </div>

                <div class="col-sm d-flex justify-content-center">
                    <button type="button" id="button-next" class="btn btn-primary btn-lg">Další otázka</button>
                </div>
            </div>
        </div>

        <div class="container mt-3">
            <button type="button" id="button-finish" class="btn btn-danger btn-lg btn-block">UKONČIT TEST</button>
        </div>
    </div>

    <div id="test-list">
        <div class="container-fluid p-3 bg-primary text-white">
            <h1>Testovač 3000</h1>
        </div>
        
        <div class="container mt-5">
            <div class="row justify-content-center">
                <h5>Vyplň své jméno a přijímení, dále zvol třídu odkud jsi a nakonec klikni na test, který chceš vyplnit</h5>
            </div>
            <div class="row">
                <div class="col-sm-10">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="name-surname" placeholder="Jméno Příjmení">
                    </div>
                </div>
                <div class="col-sm-2">
                    <div class="form-group">
                        <select class="form-control" id="group">
                          <option>4.A</option>
                          <option>4.B</option>
                          <option>4.C</option>
                          <option>4.D</option>
                        </select>
                      </div>
                    
                </div>
            </div>
        </div>
        
        <div class="container mx-auto text-center" id="no-name-error-message" style="color:red;">
        </div>
        
        <div class="container mx-auto my-5 row justify-content-center">
            <h3>Seznam testů</h3>
        </div>

        <div class="container">
            <table class="table table-hover" id="test-list-table">
                <thead>
                  <tr>
                    <th scope="col">Jméno Testu</th>
                    <th scope="col">Popis</th>
                  </tr>
                </thead>
                <tbody id="test-list-table-body">

                </tbody>
              </table>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
