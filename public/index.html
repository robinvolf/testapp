<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokus s Bootstrap</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Java script -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>

    <div class="container-fluid p-3 bg-primary text-white">
        <h1>Název testu</h1>
    </div>

    <div class="container mt-3 px-3 pt-3 pb-0 bg-light text-dark ">
        <div class="row align-items-center">
            <div class="col-sm-2">
                <h2 id="question-number">1)</h2>
            </div>

            <div class="col-sm-10">
                <p id="paragraph-question"></p>
            </div>
        </div>
    </div>

    <div class="container mb-3" id="question-img">
    </div>

    <div class="container" id="block-answers">

    </div>

    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-sm d-flex justify-content-center">
                <button type="button" id="button-previous" disabled class="btn btn-primary btn-lg">Předchozí otázka</button>
            </div>

            <div class="col-sm d-flex justify-content-center">
                <button type="button" id="button-next" class="btn btn-primary btn-lg">Další otázka</button>
            </div>
        </div>
    </div>

    <div class="container mt-3">
            <button type="button" id="button-finish" class="btn btn-danger btn-lg btn-block">UKONČIT TEST</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
