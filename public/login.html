<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testovač 3000</title>
    <!-- Latest compiled and minified CSS -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/test.css">

    <!-- Java script -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <!--<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>-->  
</head>

<body>
    <div class="container-fluid p-3 bg-primary text-white">
        <div class="row">
            <div class="col">
                <h1>Testovač 3000</h1>
            </div>
            <div class="col d-flex justify-content-end">
                <button type="button" id="home-redirect-button" class="btn btn-secondary btn-lg">Zpět k testům</button>
            </div>
        </div>
    </div>

    <div id="login-form" class="container mt-5 p-3 border mx-auto col-4">
        <div class="mb-3">
            <label for="name" id="name-label" class="form-label">Jméno</label>
            <input type="text" class="form-control" id="username">
        </div>
        <div class="mb-5">
            <label for="password" id="password-label" class="form-label">Heslo</label>
            <input type="password" class="form-control" id="password">
        </div>
        <div class="d-grid">
            <button type="button" id="login-button" class="btn btn-primary">Přihlásit se</button>
        </div>
    </div>

    <div id="result-table">
        <div class="container mt-5">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Třída</th>
                    <th scope="col">Jméno</th>
                    <th scope="col">Test</th>
                    <th scope="col">Čas vyplnění</th>
                    <th scope="col">Výsledek</th>
                  </tr>
                </thead>
                <tbody id="result-table-body">

                </tbody>
              </table>
        </div>
    </div>    
    <script src="login.js"></script>
</body>
</html>
